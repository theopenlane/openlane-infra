apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openfga
  namespace: argocd
spec:
  project: openlane-infra
  source:
    repoURL: https://github.com/theopenlane/openlane-infra.git
    targetRevision: main
    path: charts/openfga
    helm:
      releaseName: openfga
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: openfga
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
