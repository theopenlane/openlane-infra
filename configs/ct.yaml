remote: origin
target-branch: main
all: true
chart-dirs:
  - charts
excluded-charts:
  - openlane-infra/openlane-gcp-bigquery
  - openlane-infra/openlane-gcp-bootstrap
  - openlane-infra/openlane-gcp-bucket
  - openlane-infra/openlane-gcp-cloud-nat
  - openlane-infra/openlane-gcp-cloudsql
  - openlane-infra/openlane-gcp-compute-address
  - openlane-infra/openlane-gcp-compute-router
  - openlane-infra/openlane-gcp-dns-zone
  - openlane-infra/openlane-gcp-gke-cluster
  - openlane-infra/openlane-gcp-iam-policy-members
  - openlane-infra/openlane-gcp-kcc
  - openlane-infra/openlane-gcp-memorystore
  - openlane-infra/openlane-gcp-project
  - openlane-infra/openlane-gcp-service-account
  - openlane-infra/openlane-gcp-subnetwork
  - openlane-infra/openlane-gcp-vpc-network
  - openlane-infra/openlane-gcp-workload-identity
chart-repos:
  - argo-cd=https://argoproj.github.io/argo-helm
  - cert-manager=https://charts.jetstack.io
  - external-dns=https://kubernetes-sigs.github.io/external-dns/
  - openlane-infra=https://theopenlane.github.io/openlane-infra
  - openlane-eso=https://charts.external-secrets.io
  - openfga=https://openfga.github.io/helm-charts
  - grafana=https://grafana.github.io/helm-charts
  - oauth2-proxy=https://oauth2-proxy.github.io/manifests
  - prometheus-operator-crds=https://prometheus-community.github.io/helm-charts
helm-extra-args: "--timeout 900s"
validate-chart-schema: false
validate-maintainers: false
validate-yaml: true
exclude-deprecated: true
check-version-increment: false
