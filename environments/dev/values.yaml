sharedVpc:
  enabled: true
  project:
    name: "openlane-shared-vpc-host" # No 'dev' suffix here, it's implied by being under 'dev'
  network:
    name: "openlane-shared-vpc" # Implied 'dev'
  subnets: # You structure this once, for 'sharedVpc'
    gkePrimary:     { name: "openlane-gke-primary-subnet", ipCidrRange: "10.0.0.0/20", privateIpGoogleAccess: true }
    # ...
appProject: # Corresponds to Waze's 'Project' chart for the main application
  enabled: true
  name: "openlane-app" # No 'dev' suffix
  gkeCluster: { enabled: true }
  bigquery: { enabled: true }
  # ... much like your existing detailed project definitions
loggingProject: # Corresponds to the 'logging' project
  enabled: true
  name: "openlane-logging"
billingProject: # Corresponds to the 'billing' project
  enabled: true
  name: "openlane-billing"