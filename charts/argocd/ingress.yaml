# Source: openlane-argocd/charts/argocd/templates/argocd-server/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: prod-argocd-server
  namespace: argocd
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
  labels:
    helm.sh/chart: argocd-8.0.13
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/instance: prod
    app.kubernetes.io/component: server
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/version: "v3.0.5"
spec:
  type: NodePort
  sessionAffinity: None
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8080
  selector:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/instance: prod
