    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/instance: prod
    app.kubernetes.io/component: server
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/version: "v3.0.5"
spec:
  redirectToHttps:
    enabled: true
