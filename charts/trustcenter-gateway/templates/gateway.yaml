kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: trustcenter-gateway
  namespace: gateway-system
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: All

    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: openlane-dns-com-tls
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: All
---
# http route to solve acme challenges for the trust center
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: trustcenter-http-route
  namespace: openlane
  labels:
    gateway: trustcenter-gateway
spec:
  parentRefs:
    - name: trustcenter-gateway
      sectionName: http
      namespace: gateway-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /.well-known/acme-challenge
      backendRefs:
        - name: prod-openlane
          port: 80
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
---
# GCPBackendPolicy for external HTTPS backend
apiVersion: networking.gke.io/v1
kind: GCPBackendPolicy
metadata:
  name: trustcenter-vercel-policy
  namespace: gateway-system
spec:
  default:
    connectionDraining:
      drainingTimeoutSec: 60
    timeoutSec: 30
    logging:
      enabled: true
      sampleRate: 1.0
  targetRef:
    group: ""
    kind: Service
    name: trustcenter-vercel
---
# HealthCheckPolicy with very lenient settings
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: trustcenter-vercel-healthcheck
  namespace: gateway-system
spec:
  default:
    checkIntervalSec: 60
    timeoutSec: 30
    healthyThreshold: 1
    unhealthyThreshold: 10
    config:
      type: HTTPS
      httpsHealthCheck:
        requestPath: /health-check
        port: 443
  targetRef:
    group: ""
    kind: Service
    name: trustcenter-vercel
---
# Service pointing to external endpoint
apiVersion: v1
kind: Service
metadata:
  name: trustcenter-vercel
  namespace: gateway-system
spec:
  type: ExternalName
  externalName: trust-center-openlane.vercel.app
  ports:
    - port: 443
      protocol: TCP
      targetPort: 443
      name: https
---
# HTTPRoute with Host header modification
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: trustcenter-https-route
  namespace: gateway-system
spec:
  parentRefs:
    - name: trustcenter-gateway
      sectionName: https
      namespace: gateway-system
  rules:
    - filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: Host
                value: trust-center-openlane.vercel.app
      backendRefs:
        - name: trustcenter-vercel
          port: 443
          namespace: gateway-system