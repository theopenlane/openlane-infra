{{- if .Values.enabled }}
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeGlobalForwardingRule
metadata:
  name: {{ .Values.forwardingRuleHttp.name | quote }}
  namespace: {{ include "gcp-lb.namespace" . }}
  annotations:
    cnrm.cloud.google.com/project-id: {{ .Values.projectId | quote }}
spec:
  portRange: {{ .Values.forwardingRuleHttp.portRange | quote }}
  targetRef:
    external: {{ .Values.forwardingRuleHttp.target | quote }}
{{- end }}
