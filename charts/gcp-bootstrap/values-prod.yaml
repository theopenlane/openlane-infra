# charts/openlane-gcp-bootstrap/values-prod.yaml
# --- Environment-Specific Overrides for 'prod' ---

env:
  name: "prod"
  capitalizedName: "Prod"

orgId: "319013011373"
billingAccountId: "01AC20-2CEAE3-8BB367"

# --- COMMON APP CONFIG OVERRIDES FOR 'PROD' ---
commonAppConfig:
  primaryRegion: "us-central1"
  gkeCluster:
    nodeCount: 3
    machineType: "e2-standard-4"
    releaseChannel: "REGULAR"
    nodePools:
      - name: "gke-primary-prod"
        nodeCount: 3
        machineType: "e2-standard-4"
        autoscaling: { enabled: true, minNodeCount: 3, maxNodeCount: 10 }
        oauthScopes:
        - "https://www.googleapis.com/auth/devstorage.read_only"
        - "https://www.googleapis.com/auth/logging.write"
        - "https://www.googleapis.com/auth/monitoring"
        - "https://www.googleapis.com/auth/service.management.readonly"
        - "https://www.googleapis.com/auth/servicecontrol"
        - "https://www.googleapis.com/auth/trace.append"
    addonsConfig:
      horizontalPodAutoscaling: { disabled: false }
      httpLoadBalancing: { disabled: false }
      networkPolicyConfig: { disabled: false }
      configConnectorConfig: { enabled: true }
      dnsCacheConfig: { enabled: true }
      gcePersistentDiskCsiDriverConfig: { enabled: true }
      gcsFuseCsiDriverConfig: { enabled: true }
      gcpFilestoreCsiDriverConfig: { enabled: true }
      gkeBackupAgentConfig: { enabled: true }
    authenticatorGroupsConfig:
      securityGroup: "gke-security-groups@theopenlane.io"
    datapathProvider: "ADVANCED_DATAPATH"
    enableAutopilot: false
    enableIntranodeVisibility: true
    enableShieldedNodes: true
    identityServiceConfig: { enabled: true }
    ipAllocationPolicy:
      useIpAliases: true
      additionalPodRangesConfig:
        podRangeNames:
          - name: "gke-pods-prod"
          - name: "gke-services-prod"
    masterAuthorizedNetworksConfig: { enabled: true, cidrBlocks: [{ cidrBlock: "203.0.113.0/24", displayName: "CI/CD Range" }] }
    loggingConfig:
      loggingService: "logging.googleapis.com/kubernetes"
      enableComponents: ["SYSTEM_COMPONENTS", "API_SERVER", "CONTROLLER_MANAGER", "SCHEDULER", "WORKLOADS"]
    monitoringConfig:
      monitoringService: "monitoring.googleapis.com/kubernetes"
      advancedDatapathObservabilityConfig:
        enableMetrics: true
      enableComponents: ["SYSTEM_COMPONENTS"]
      managedPrometheus:
        enabled: true
    privateClusterConfig:
      enablePrivateNodes: true
    serviceExternalIpsConfig: { enabled: true }
  bigquery:
    cmekEnabled: true
  storage:
    cmekEnabled: true
  cloudsql:
    enabled: false
    instanceName: "openlane-prod-sql"
    version: "POSTGRES_14"
    tier: "db-custom-2-8192"
    cmekEnabled: true
  memorystore:
    enabled: false
    instanceName: "openlane-prod-redis"
    tier: "STANDARD_HA"
    memorySizeGb: 5
  dnsZone:
    enabled: false

sharedVpcHost:
  enabled: true
  network:
    name: "shared-vpc-prod"
    subnets:
      gkePrimary: { name: "gke-primary-prod", ipCidrRange: "10.1.0.0/20", privateIpGoogleAccess: true, secondaryIpRanges: [{rangeName: "gke-pods-prod", ipCidrRange: "10.1.32.0/16"}, {rangeName: "gke-services-prod", ipCidrRange: "10.1.16.0/20"}] }
      internalApps: { name: "prod-apps-subnet-primary", ipCidrRange: "10.1.48.0/20", privateIpGoogleAccess: true }
  serviceProjects:
    - "prod-apps-project"
    - "prod-signals-logging"

appProject:
  enabled: true

loggingProject:
  enabled: true
  logSinks:
    orgAudit:
      enabled: true
      destinationBucketName: "openlane-prod-logs-bucket"
      destinationDatasetName: "openlane_central_logs_dataset_prod"

billingProject:
  enabled: true

kmsProject:
  enabled: true

sharedInfrastructureProject:
  enabled: true

bootstrapProject:
  enabled: true

