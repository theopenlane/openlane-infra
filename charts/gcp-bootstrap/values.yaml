# charts/openlane-gcp-bootstrap/values.yaml
# Global Configuration Blueprint and Common Resources Foundation.

# --- Global Settings ---
orgId: "319013011373"
billingAccountId: "01AC20-2CEAE3-8BB367"
repoURL: "https://github.com/theopenlane/openlane-infra"
projectCreation:
  project_id_prefix: "openlane"

env:
  name: "unset"
  capitalizedName: "Unset"

# --- Organization-Level Policies & Services ---
orgPolicies:
  disableServiceAccountKeyCreation: true
  skipDefaultNetworkCreation: false
  disableSerialPortAccess: true
  resourceLocations:
    enabled: true
    allowedLocations:
      - "us-east4"
      - "us-central1"
  vmExternalIpAccess:
    enabled: true
    policyType: "DENY_ALL"
  gkePrivateCluster:
    enabled: true

kms:
  enabled: true
  keyRingName: "openlane-default-keyring"
  keyName: "openlane-default-key"
  location: "us-central1"

# --- COMMON APP CONFIG ---
commonAppConfig:
  primaryRegion: "us-central1"
  gkeCluster:
    enabled: false
    nodeCount: 1
    machineType: "e2-standard-2"
    workloadIdentityEnabled: true
    masterAuthorizedNetworksConfig:
      enabled: false
      cidrBlocks: []
    nodePools: []
  bigquery:
    enabled: false
    location: "us-central1"
    cmekEnabled: false
  storage:
    enabled: false
    location: "us-central1"
    cmekEnabled: false
  cloudsql:
    enabled: false
    instanceName: "default-sql"
    version: "POSTGRES_14"
    tier: "db-f1-micro"
    cmekEnabled: false
  memorystore:
    enabled: false
    instanceName: "default-redis"
    tier: "BASIC"
    memorySizeGb: 1
  dnsZone:
    enabled: false
    name: "default-zone"
    domainName: "default.com."
  enableAPIs:
  - compute.googleapis.com
  - servicenetworking.googleapis.com
  - iam.googleapis.com
  - container.googleapis.com
  - cloudresourcemanager.googleapis.com
  - dns.googleapis.com
  - cloudkms.googleapis.com
  - sqladmin.googleapis.com
  - redis.googleapis.com
  - logging.googleapis.com
  - monitoring.googleapis.com

# --- PROJECT TYPE BLUEPRINTS ---
sharedVpcHost:
  enabled: true
  project:
    name: "shared-vpc"
    gcpProjectName: "shared-vpc"
    id: ""
  network:
    name: "shared-vpc"
    subnets:
      gkePrimary:
        name: "gke-primary"
        ipCidrRange: "10.0.0.0/20"
        privateIpGoogleAccess: true
      gkePodsSecondary:
        name: "gke-pods"
        ipCidrRange: "10.0.32.0/16"
      gkeServicesSecondary:
        name: "gke-services"
        ipCidrRange: "10.0.16.0/20"
      internalApps:
        name: "internal-apps"
        ipCidrRange: "10.0.48.0/20"
        rivateIpGoogleAccess: true
  firewallRules:
    allowIAPSsh:
      enabled: true
      sourceRanges:
        - "35.235.240.0/20"
      targetTags:
        - "ssh-via-iap"
      ports:
        protocol: "tcp"
        ports:
          - "22"
  serviceProjects: []

appProject:
  enabled: true
  project:
    name: "openlane-app"
    gcpProjectName: "Openlane Application"
    id: ""
  gkeCluster: {}
  bigquery: {}
  storage: {}
  cloudsql: {}
  memorystore: {}
  dnsZone: {}

loggingProject:
  enabled: true
  project:
    name: "openlane-logs"
    gcpProjectName: "Openlane Central Logging"
    id: ""
  logSinks:
    orgAudit:
      enabled: true
      destinationBucketName: "openlane-central-logs-bucket"
      destinationDatasetName: "openlane_central_logs_dataset"

billingProject:
  enabled: true
  project:
    name: "openlane-billing"
    gcpProjectName: "Openlane Billing Admin"
    id: ""

kmsProject:
  enabled: true
  project:
    name: "openlane-kms"
    gcpProjectName: "Openlane Central KMS"
    id: ""

sharedInfrastructureProject:
  enabled: true
  project:
    name: "openlane-shared-infra"
    gcpProjectName: "Openlane Shared Infrastructure"
    id: ""

bootstrapProject:
  enabled: true
  project:
    name: "openlane-misc"
    gcpProjectName: "Openlane Bootstrap Project"
    id: ""

