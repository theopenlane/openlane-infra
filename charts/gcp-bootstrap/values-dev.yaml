# charts/openlane-gcp-bootstrap/values-dev.yaml
# --- Environment-Specific Overrides for 'dev' ---

env:
  name: "dev"
  capitalizedName: "Dev"

orgId: "319013011373"
billingAccountId: "01AC20-2CEAE3-8BB367"

# --- COMMON APP CONFIG OVERRIDES FOR 'DEV' ---
commonAppConfig:
  primaryRegion: "us-central1"
  gkeCluster:
    masterAuthorizedNetworksConfig: { enabled: false }
    nodeCount: 1
    machineType: "e2-medium"
    nodePools:
      - name: "default-dev-pool"
        nodeCount: 1
        machineType: "e2-medium"
  bigquery:
    cmekEnabled: false
  storage:
    cmekEnabled: false

# --- PROJECT TYPE BLUEPRINT ACTIVATION & OVERRIDES FOR 'DEV' ---
sharedVpcHost:
  enabled: true
  network:
    name: "shared-vpc-dev"
    subnets:
      gkePrimary: { name: "gke-primary-dev", ipCidrRange: "10.0.0.0/20", privateIpGoogleAccess: true, secondaryIpRanges: [{rangeName: "gke-pods-dev", ipCidrRange: "10.0.32.0/16"}, {rangeName: "gke-services-dev", ipCidrRange: "10.0.16.0/20"}] }
      internalApps: { name: "internal-apps-dev", ipCidrRange: "10.0.48.0/20", privateIpGoogleAccess: true }
  serviceProjects:
    - "dev-apps-project"
    - "dev-signals-logging"

appProject:
  enabled: true

loggingProject:
  enabled: true
  logSinks:
    orgAudit:
      enabled: true
      destinationBucketName: "central-logs-bucket-dev"
      destinationDatasetName: "central_logs_dataset_dev"

billingProject:
  enabled: true

kmsProject:
  enabled: true

sharedInfrastructureProject:
  enabled: true

bootstrapProject:
  enabled: true

