---
global:
  # -- Allows to deploy in another namespace than the release one
  # @default -- `nil
  cnrmNamespace: ""
  # -- Google Project ID
  gcpProjectId: myprojectid
  # -- Keep the GSA even after the kcc resource deletion
  abandon: false

# -- Name of the service account. Will be used for the sa email creation.
name: mysa
# -- The display name for the service account. Can be updated without creating a new resource.
displayName: "My SA"
# -- A text description of the service account. Must be less than or equal to 256 UTF-8 bytes.
description: "Read the Bucket toto"

key:
  create: false
  importAsSecret: false

# -- Add annotations to the resources
annotations: {}
