openfga:
  replicaCount: 2

  image:
    repository: openfga/openfga
    pullPolicy: Always
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  serviceAccount:
    create: true
    annotations: {}
    name: ""

  annotations: {}

  podAnnotations: {}
  podExtraLabels: {}

  extraEnvVars: 
    - name: OPENFGA_MAX_CHECKS_PER_BATCH_CHECK
      value: "500"
  extraVolumes: []
  extraVolumeMounts: []
  extraInitContainers: []

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  initContainer:
    repository: groundnuty/k8s-wait-for
    tag: "v2.0"
    pullPolicy: IfNotPresent

  livenessProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 12
    successThreshold: 1


  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1

  startupProbe:
    enabled: false
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
    successThreshold: 1


  customLivenessProbe: {}

  customReadinessProbe: {}

  customStartupProbe: {}

  service:
    annotations: {}
    type: ClusterIP
    port: 8080

    metrics:
      enabled: true

  datastore:
    engine: postgres
    existingSecret: cloudsql-credentials
    secretKeys:
      uriKey: uri
    maxCacheSize:
    maxOpenConns: 20
    maxIdleConns: 20
    connMaxIdleTime:
    connMaxLifetime:
    applyMigrations: false
    waitForMigrations: false
    migrationType: initContainer
    migrations:
      resources: {}
      image:
        repository: groundnuty/k8s-wait-for
        pullPolicy: Always
        tag: "v2.0"

  postgresql:
    ## @param postgresql.enabled enable the bitnami/postgresql subchart and deploy Postgres
    enabled: false

  mysql:
    ## @param mysql.enabled enable the bitnami/mysql subchart and deploy MySQL
    enabled: false

  grpc:
    addr: 0.0.0.0:8081
    tls:
      enabled: false
      cert:
      key:
      ca:

  http:
    enabled: true
    addr: 0.0.0.0:8080
    tls:
      enabled: false
      cert:
      key:
    upstreamTimeout:
    corsAllowedOrigins: ["*"]
    corsAllowedHeaders: ["*"]

  authn:
    method: preshared
    preshared:
      keys: []
      keysSecret: preshared-keys
    oidc:
      audience:
      issuer:

  playground:
    enabled: false
    port: 3000

  profiler:
    enabled: false
    addr: 0.0.0.0:3001

  log:
    level: info
    format: json
    timestampFormat: Unix

  checkQueryCache:
    enabled: true
    limit:
    ttl: 60s

  experimentals:
    # - enable-check-optimizations

  maxTuplesPerWrite:
  maxTypesPerAuthorizationModel:
  maxAuthorizationModelSizeInBytes:
  maxConcurrentReadsForCheck: 100
  maxConcurrentReadsForListObjects: 100
  maxConcurrentReadsForListUsers: 100
  changelogHorizonOffset:
  resolveNodeLimit:
  resolveNodeBreadthLimit:
  listObjectsDeadline: 5s
  listObjectsMaxResults: 1000
  listUsersDeadline: 5s
  listUsersMaxResults: 1000
  requestTimeout: 5s
  requestDurationDatastoreQueryCountBuckets: [50, 200]
  allowWriting1_0Models:
  allowEvaluating1_0Models:

  ingress:
    enabled: false
    className: ""
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
            # servicePort: 8080
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}

  lifecycle: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  topologySpreadConstraints: []

  affinity: {}

  sidecars: []
  migrate:
    extraVolumes: []
    extraVolumeMounts: []
    extraInitContainers: []
    sidecars: []
    annotations:
      helm.sh/hook: "post-install, post-upgrade, post-delete"
      argocd.argoproj.io/sync-wave: "-1"
    labels:
      forceRerun: "true"
    timeout:

  testPodSpec: {}
  testContainerSpec: {}
