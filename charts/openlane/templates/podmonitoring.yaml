{{- if .Values.podMonitoring.enabled }}
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: openlane-metrics
  namespace: openlane
spec:
  selector:
    matchLabels:
      {{- include "openlane.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: metrics
    path: /metrics
    {{- with .Values.podMonitoring.interval }}
    interval: {{ . }}
    {{- end }}
    {{- with .Values.podMonitoring.scrapeTimeout }}
    scrapeTimeout: {{ . }}
    {{- end }}
  {{- end }}