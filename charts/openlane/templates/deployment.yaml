apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.openlane.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.openlane.serviceAccountName }}
      containers:
          containers:
            - name: openlane-app
              args:
                - serve
              envFrom:
                - secretRef:
                    name: openlane-app-secret
              image: ghcr.io/theopenlane/core:v0.17.0
              imagePullPolicy: Always
              startupProbe:
                failureThreshold: 1
                initialDelaySeconds: 0
                periodSeconds: 240
                tcpSocket:
                  port: 17608
                timeoutSeconds: 240
              ports:
                - containerPort: 17608
                  protocol: TCP
                  name: http
                - containerPort: 17609
                  protocol: TCP
                  name: metrics
          restartPolicy: Always


