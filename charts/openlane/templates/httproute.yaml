apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openlane-route
  labels:
    gateway: prod-global-gateway
  namespace: openlane
spec:
  parentRefs:
  - name: prod-global-gateway
    namespace: argocd
    sectionName: https
  hostnames:
  - "api.theopenlane.io"
  - "api.prod.theopenlane.io"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: prod-openlane
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HealthCheckPolicy
metadata:
  name: openlane-healthcheck
  namespace: openlane
spec:
  targetRef:
    group: ""
    kind: Service
    name: prod-openlane
  intervalSeconds: 10
  timeoutSeconds: 5
  unhealthyThreshold: 10
  healthyThreshold: 1
  httpHealthCheck:
    path: /livez
    portName: http
