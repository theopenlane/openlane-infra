apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-openlane
  namespace: openlane
  labels:
    {{- include "openlane.labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.openlane.replicaCount }}
  selector:
    matchLabels:
      {{- include "openlane.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openlane.selectorLabels" . | nindent 8 }}
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      serviceAccountName: openlane-gke-deployment-sa
      containers:
        - name: openlane
          args:
            - serve
          envFrom:
            - secretRef:
                name: {{ .Values.openlane.secret.name }}
            - configMapRef:
                name:  openlane-config
          image: {{ .Values.openlane.image.repository }}:{{ .Values.openlane.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 17608
              protocol: TCP
              name: http
            - containerPort: 17609
              protocol: TCP
              name: metrics
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: brandedemails-volume
              mountPath: "/brandedemails"
              readOnly: true
            - name: token-keys
              mountPath: "/keys"
              readOnly: true
      volumes:
        - name: brandedemails-volume
          csi:
            driver: gcsfuse.csi.storage.gke.io
            readOnly: true
            volumeAttributes:
              bucketName: "branded-emails-bucket"
              mountOptions: "implicit-dirs"
        - name: token-keys
          secret:
            secretName: token-keys
            items:
              - key: tls.key
                path: 01JZ6M4SGPSBJY8ENJ53PG7GYS.pem
