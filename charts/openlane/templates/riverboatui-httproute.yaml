apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: riverboatui-route
  labels:
    gateway: prod-global-gateway
  namespace: openlane
spec:
  parentRefs:
  - name: prod-global-gateway
    namespace: argocd
    sectionName: https
  hostnames:
  - "api.theopenlane.io"
  - "api.prod.theopenlane.io"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: prod-riverboat-ui
      port: 80
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: riverboatui-healthcheck
  namespace: openlane
spec:
  default:
    unhealthyThreshold: 10
    healthyThreshold: 1
    timeoutSec: 5
    logConfig:
      enabled: true
    config:
      type: HTTP
      httpHealthCheck:
        requestPath: /livez
        portName: http
  targetRef:
    group: ""
    kind: Service
    name: prod-riverboat-ui
