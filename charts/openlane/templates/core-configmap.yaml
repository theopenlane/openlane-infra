{{- if .Values.openlane.config.create }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openlane-config
  namespace: openlane
  labels:
    app: openlane
    component: config
  annotations:
    # This checksum will trigger deployment restarts when the ConfigMap changes
    checksum/config: {{ .Values | toYaml | sha256sum }}
data:
  CORE_REFRESHINTERVAL: {{ .Values.openlane.coreConfiguration.refreshInterval | default "10m" | quote }}
  CORE_SERVER_DEV: {{ .Values.openlane.coreConfiguration.server.dev | default "false" | quote }}
  CORE_SERVER_LISTEN: {{ .Values.openlane.coreConfiguration.server.listen | default ":17608" | quote }}
  CORE_SERVER_METRICSPORT: {{ .Values.openlane.coreConfiguration.server.metricsPort | default ":17609" | quote }}
  CORE_SERVER_SHUTDOWNGRACEPERIOD: {{ .Values.openlane.coreConfiguration.server.shutdownGracePeriod | default "10s" | quote }}
  CORE_SERVER_READTIMEOUT: {{ .Values.openlane.coreConfiguration.server.readTimeout | default "15s" | quote }}
  CORE_SERVER_WRITETIMEOUT: {{ .Values.openlane.coreConfiguration.server.writeTimeout | default "15s" | quote }}
  CORE_SERVER_IDLETIMEOUT: {{ .Values.openlane.coreConfiguration.server.idleTimeout | default "30s" | quote }}
  CORE_SERVER_READHEADERTIMEOUT: {{ .Values.openlane.coreConfiguration.server.readHeaderTimeout | default "2s" | quote }}
  CORE_SERVER_TLS_ENABLED: {{ .Values.openlane.coreConfiguration.server.tls.enabled | default "false" | quote }}
  CORE_SERVER_TLS_CERTFILE: {{ .Values.openlane.coreConfiguration.server.tls.certFile | default "server.crt" | quote }}
  CORE_SERVER_TLS_CERTKEY: {{ .Values.openlane.coreConfiguration.server.tls.certKey | default "server.key" | quote }}
  CORE_SERVER_TLS_AUTOCERT: {{ .Values.openlane.coreConfiguration.server.tls.autoCert | default "false" | quote }}
  CORE_SERVER_CORS_ENABLED: {{ .Values.openlane.coreConfiguration.server.cors.enabled | default "true" | quote }}
{{- if .Values.openlane.coreConfiguration.server.cors.allowOrigins }}
  CORE_SERVER_CORS_ALLOWORIGINS: {{ .Values.openlane.coreConfiguration.server.cors.allowOrigins }}
{{- else if .Values.domain }}
  CORE_SERVER_CORS_ALLOWORIGINS: "https://console.{{ .Values.domain }},https://docs.{{ .Values.domain }},https://www.{{ .Values.domain }}"
{{- else }}
  CORE_SERVER_CORS_ALLOWORIGINS: ""
{{- end }}
  CORE_SERVER_CORS_COOKIEINSECURE: {{ .Values.openlane.coreConfiguration.server.cors.cookieInsecure | quote }}
  CORE_SERVER_SECURE_ENABLED: {{ .Values.openlane.coreConfiguration.server.secure.enabled | default "true" | quote }}
  CORE_SERVER_SECURE_XSSPROTECTION: {{ .Values.openlane.coreConfiguration.server.secure.xssprotection | default "1; mode=block" | quote }}
  CORE_SERVER_SECURE_CONTENTTYPENOSNIFF: {{ .Values.openlane.coreConfiguration.server.secure.contenttypenosniff | default "nosniff" | quote }}
  CORE_SERVER_SECURE_XFRAMEOPTIONS: {{ .Values.openlane.coreConfiguration.server.secure.xframeoptions | default "SAMEORIGIN" | quote }}
  CORE_SERVER_SECURE_HSTSPRELOADENABLED: {{ .Values.openlane.coreConfiguration.server.secure.hstspreloadenabled | default "false" | quote }}
  CORE_SERVER_SECURE_HSTSMAXAGE: {{ .Values.openlane.coreConfiguration.server.secure.hstsmaxage | default "31536000" | quote }}
  CORE_SERVER_SECURE_CONTENTSECURITYPOLICY: {{ .Values.openlane.coreConfiguration.server.secure.contentsecuritypolicy | default "default-src 'self'" | quote }}
  CORE_SERVER_SECURE_REFERRERPOLICY: {{ .Values.openlane.coreConfiguration.server.secure.referrerpolicy | default "same-origin" | quote }}
  CORE_SERVER_SECURE_CSPREPORTONLY: {{ .Values.openlane.coreConfiguration.server.secure.cspreportonly | default "false" | quote }}
  CORE_SERVER_REDIRECTS_ENABLED: {{ .Values.openlane.coreConfiguration.server.redirects.enabled | default "true" | quote }}
  CORE_SERVER_REDIRECTS_CODE: {{ .Values.openlane.coreConfiguration.server.redirects.code | quote }}
  CORE_SERVER_CACHECONTROL_ENABLED: {{ .Values.openlane.coreConfiguration.server.cacheControl.enabled | default "true" | quote }}
  CORE_SERVER_CACHECONTROL_ETAGHEADERS: {{ join "," .Values.openlane.coreConfiguration.server.cacheControl.etagHeaders | quote }}
  CORE_SERVER_MIME_ENABLED: {{ .Values.openlane.coreConfiguration.server.mime.enabled | default "true" | quote }}
  CORE_SERVER_MIME_MIMETYPESFILE: {{ .Values.openlane.coreConfiguration.server.mime.mimeTypesFile | quote }}
  CORE_SERVER_MIME_DEFAULTCONTENTTYPE: {{ .Values.openlane.coreConfiguration.server.mime.defaultContentType | default "application/data" | quote }}
  CORE_SERVER_GRAPHPOOL_MAXWORKERS: {{ .Values.openlane.coreConfiguration.server.graphPool.maxWorkers | default "100" | quote }}
  CORE_SERVER_ENABLEGRAPHEXTENSIONS: {{ .Values.openlane.coreConfiguration.server.enableGraphExtensions | default "true" | quote }}
  CORE_SERVER_COMPLEXITYLIMIT: {{ .Values.openlane.coreConfiguration.server.complexityLimit | default "100" | quote }}
  CORE_SERVER_MAXRESULTLIMIT: {{ .Values.openlane.coreConfiguration.server.maxResultLimit | default "100" | quote }}
