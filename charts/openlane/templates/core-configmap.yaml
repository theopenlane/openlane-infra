  CORE_AUTHZ_STORENAME: {{ .Values.openlane.coreConfiguration.authz.storeName | default "openlane" | quote }}
  CORE_AUTHZ_HOSTURL: {{ .Values.openlane.coreConfiguration.authz.hostUrl | default "https://authz.theopenlane.io" | quote }}
